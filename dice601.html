<!DOCTYPE html>
<html>
<head>
    <title>601面サイコロ</title>
</head>
<body>
    <h1>601面サイコロ</h1>
    <p>サイコロを振るボタンをクリックしてください。</p>
    
    <button id="rollButton" onclick="rollDice()">サイコロを振る</button>
    
    <p>結果: <span id="diceResult">0</span></p>
    
    <script>
        function rollDice() {
            var result = Math.floor(Math.random() * 602); // 0から601の範囲
            document.getElementById('diceResult').innerHTML = result;
        }
    </script>
</body>
</html>
